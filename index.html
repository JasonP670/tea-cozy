<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
        </div>
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <div class="app-container">
        <main>
            <div class="jumbotron">
                <div class="jumbotron-img-container">
                    <img src="./resources/images/img-mission-background.jpg" alt="">
                </div>
                <div class="banner">
                    <h2>Our Mission</h2>
                    <h4>
                        Handpicked, Artisnally Curated, Free Range, Sustainable
                        Small Batch, Fair Trade, Organic Tea
                    </h4>
                </div>
            </div>
        </main>
        <section>
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="card-container">
                <div class="card">
                    <div class="card-img-container">
                        <img src="./resources/images/img-berryblitz.jpg">
                    </div>
                    <p>Fall Berry Blitz Tea</p>    
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./resources/images/img-spiced-rum.jpg" alt="">
                    </div>
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./resources/images/img-donut.jpg" alt="">
                    </div>
                    <p>Seasonal Donuts</p>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./resources/images/img-donut.jpg" alt="">
                    </div>
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="card">
                    <div class="card-img-container">
                        <img src="./resources/images/img-bedford-bizarre.jpg" alt="">
                    </div>
                    <p>Bedford Bizarre Tea</p>
                </div>
            </div>
        </section>
        
        
        
    </div>
</body>
</html>
